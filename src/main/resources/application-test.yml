spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    baseline-on-migrate: true          # pozwala startowaÄ‡ na pustej bazie
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
